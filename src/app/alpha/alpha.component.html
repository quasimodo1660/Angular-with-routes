<ng-container *ngIf="(weatherInfo | json)!='{}'">
<div class='col' style="text-align:center;vertical-align: middle;">
    <h1>{{weatherInfo.name}}</h1>
</div>
<div class='row'>
  <div class='col-md-6'>
  <h4>Status: {{weatherInfo.weather[0].description}}</h4>
  <h4>Humidity: {{weatherInfo.main.humidity}}</h4>
  </div>
  <div class='col-md-6'>
    <img style="width:100%" src="https://static.pexels.com/photos/37350/space-needle-seattle-washington-cityscape.jpg">
  </div>
</div>
</ng-container>
